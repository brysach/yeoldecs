<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCV Live Stream</title>
    <style>
        body {
            gap: 30px;
            font-family: "Cinzel", serif;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #183766;
            color: black;
            margin: 0;
            background-image: url("/static/background.png");
            cursor: url(http://www.rw-designer.com/cursor-extern.php?id=237439), default;
        }
        h1 {
            color: #333;
        }
        .video-container {
            display: grid;
            place-content: center;
            border: 5px solid #ccc;
            aspect-ratio: 1;
            height: fit-content;
            width: 300px;
            border-radius: 300px;
            overflow: hidden;
            box-shadow: 0 100px 100px rgba(0, 0, 0, 0.466);
        }
        img {
            display: block;
            width: 180%;
        }
        #storyBox{
            background-image: url("/static/paper.jpg");
            padding: 20px;
            max-width: 400px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- 
          The 'src' attribute points to our /video_feed endpoint.
          The url_for('video_feed') is a Flask function that generates the correct URL.
        -->
        <img src="{{ url_for('video_feed') }}" alt="Video Stream">
    </div>
    <div style="display: flex; flex-direction: column;">
    <button onclick="callPictureTakingFunc()">Take a picture!</button>
    <script>
    function callPictureTakingFunc() {
        fetch("/take_picture_func")
            .then(r => r.text())
            .then(t => console.log(t))
    }
    </script>
    <script src="https://js.puter.com/v2/"></script>
    <button onclick="callGenerateStoryFunc()">Story Time!</button>
    <button id="speak">Speak</button>
    </div>

    <div id="storyBox">hi</div>
    
<img src="https://thispersondoesnotexist.com/" style="width:150px; height:auto;">
    
    

    <script>
        var storyData = {{ storyData|tojson }};

        document.getElementById("storyBox").innerText = storyData;

        let isTTSGenerated = false;
        let isPlaying = false;
        let i = 0;
        let audio;
        document.getElementById("speak").onclick = async () => {
            let t = storyData;

            if (!isTTSGenerated){
                i++;
                //document.getElementById("storyBox").innerText = i;
                try {
                    document.getElementById("speak").innerText = "Before";
                    //puter.auth.signIn();
                    audio = await puter.ai.txt2speech(t, {
                voice: "Geraint",
                language: "en-GB-WLS"
            });
                    audio.play();
                    document.getElementById("speak").innerText = "Pause";
                    isPlaying = true;   
                    isTTSGenerated = true;   

                    //document.getElementById("storyBox").innerText = "generated";              

                } catch (err) {
                    console.log("TTS error:", err);
                }
            } else {
                //document.getElementById("storyBox").innerText = "doesnt work";
                if (isPlaying) {
                    //document.getElementById("storyBox").innerText = "stop playing";
                    document.getElementById("speak").innerText = "Unpause";
                    audio.pause();
                    isPlaying = false;
                    

                } else {
                    //document.getElementById("storyBox").innerText = "start";
                    document.getElementById("speak").innerText = "Pause";
                    audio.play();
                    isPlaying = true;
                }
            }
        };
    </script>

    <script>
    function callGenerateStoryFunc() {
        fetch("/generate_story_func")
            .then(r => r.text())
            .then(t => console.log(t))
    }
    </script>
</body>
</html>
