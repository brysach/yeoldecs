<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCV Live Stream</title>
    <style>
       
        #help-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(#5c3b24, #3a2416);
            border: 3px solid #d4b27f;
            border-radius: 8px;
            font-family: "Cinzel", serif;
            color: #f5e4c3;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 4px 0 #2a1a10;
            transition: 0.15s;
        }

        #help-icon:hover {
            background: linear-gradient(#6e472b, #47301f);
            box-shadow: 0 6px 0 #2a1a10, 0 0 12px rgba(212,178,127,0.6);
            transform: translateY(-2px);
        }


        #help-popup {
            position: fixed;
            top: 80px;
            left: 30px;
            width: 300px;
            background: linear-gradient(#4d2f1d, #2d1a11);
            border: 3px solid #d4b27f;
            border-radius: 12px;
            padding: 20px;
            color: #f5e4c3;
            font-family: "Cinzel", serif;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none;
            animation: fadeIn 0.2s ease-out;
        }

        #help-popup h2 {
            margin-top: 0;
            font-size: 20px;
            text-align: center;
            color: #f5e4c3;
        }

        #help-popup ul {
            padding-left: 20px;
            font-size: 16px;
        }

        #close-help {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color:#2a1a10;
            font-family: "Cinzel", serif;
            background: #d4b27f;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #close-help:hover {
            background: #e8cfa0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        body {
            gap: 30px;
            font-family: "Cinzel", serif;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #183766;
            color: black;
            margin: 0;
            background-image: url("/static/background.png");
            background-position: center center;
            background-size: cover;
            cursor: url(http://www.rw-designer.com/cursor-extern.php?id=237439), default;
        }
        h1 {
            color: #333;
        }
    button {
        margin: 10px;
        font-size: 24px;
        padding: 12px 28px;
        font-family: "Cinzel", serif;
        background: linear-gradient(#5c3b24, #3a2416); /* dark wood */
        border: 3px solid #d4b27f; /* gold trim */
        border-radius: 10px;
        color: #f5e4c3;
        text-shadow: 0 0 3px #000;
        box-shadow: 0 4px 0 #2a1a10, 0 6px 12px rgba(0,0,0,0.4);
        cursor: pointer;
        transition: 0.15s;
    }

    button:hover {
        background: linear-gradient(#6e472b, #47301f);
        box-shadow: 0 6px 0 #2a1a10, 0 10px 16px rgba(0,0,0,0.5),
                    0 0 12px rgba(212,178,127,0.6);
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #2a1a10, 0 4px 8px rgba(0,0,0,0.4);
    }

        .video-container {
            display: grid;
            place-content: center;
            border: 5px solid #d4b27f;
            aspect-ratio: 1;
            height: fit-content;
            width: 300px;
            border-radius: 300px;
            overflow: hidden;
            box-shadow: 0 100px 100px rgba(0, 0, 0, 0.466);
        }
        img {
            display: block;
            width: 180%;
        }
        #storyBox{
            background-image: url("/static/paper.jpg");
            padding: 20px;
            max-width: 400px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div  style="display: flex; flex-direction: column;">
    <div class="video-container">
        <!-- 
          The 'src' attribute points to our /video_feed endpoint.
          The url_for('video_feed') is a Flask function that generates the correct URL.
        -->
        <img src="{{ url_for('video_feed') }}" alt="Video Stream">
    </div>
    <div style="display: flex; flex-direction: column;">
    <button onclick="callPictureTakingFunc()">Take a picture!</button>
    <script>
    function callPictureTakingFunc() {
        fetch("/take_picture_func")
            .then(r => r.text())
            .then(t => console.log(t))
    }
    </script>
    <script src="https://js.puter.com/v2/"></script>
    <button onclick="callGenerateStoryFunc()">Story Time!</button>
    <button id="speak">Speak</button>
    </div>
    </div>
        <div style="display: flex; flex-direction: column; visibility: hidden;" >
    <button >Take ic</button>
    <button >Stordf</button>
    <button >Spesdd</button>
    </div>

    <div id="storyBox">hi</div>
    
    
    

    <script>
        var storyData = {{ storyData|tojson }};

        document.getElementById("storyBox").innerText = storyData;

        let isTTSGenerated = false;
        let isPlaying = false;
        let i = 0;
        let audio;
        document.getElementById("speak").onclick = async () => {
            let t = storyData;

            if (!isTTSGenerated){
                i++;
                //document.getElementById("storyBox").innerText = i;
                try {
                    document.getElementById("speak").innerText = "Before";
                    //puter.auth.signIn();
                    audio = await puter.ai.txt2speech(t, {
                voice: "Geraint",
                language: "en-GB-WLS"
            });
                    audio.play();
                    document.getElementById("speak").innerText = "Pause";
                    isPlaying = true;   
                    isTTSGenerated = true;   

                    //document.getElementById("storyBox").innerText = "generated";              

                } catch (err) {
                    console.log("TTS error:", err);
                }
            } else {
                //document.getElementById("storyBox").innerText = "doesnt work";
                if (isPlaying) {
                    //document.getElementById("storyBox").innerText = "stop playing";
                    document.getElementById("speak").innerText = "Unpause";
                    audio.pause();
                    isPlaying = false;
                    

                } else {
                    //document.getElementById("storyBox").innerText = "start";
                    document.getElementById("speak").innerText = "Pause";
                    audio.play();
                    isPlaying = true;
                }
            }
        };
    </script>

    <script>
    function callGenerateStoryFunc() {
        fetch("/generate_story_func")
            .then(r => r.text())
            .then(t => console.log(t))
    }


    </script>



    <div id="help-icon">?</div>

    <div id="help-popup">
        <h2>How to Use This App</h2>
        <ul>
            <li>üì∏ <strong>Take Pics</strong> : Use the ‚ÄúTake Picture‚Äù button to capture images.</li>
            <li>üìù <strong>Generate Story</strong> : We will generate a story.</li>
            <li>üîä <strong>Speak Story</strong> : Click the ‚ÄúSpeak Story‚Äù button to hear it read aloud.</li>
        </ul>
        <button id="close-help">Close</button>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const helpIcon = document.getElementById("help-icon");
    const helpPopup = document.getElementById("help-popup");
    const closeHelp = document.getElementById("close-help");

    console.log(helpIcon, helpPopup, closeHelp); // debug

    helpIcon.addEventListener("click", () => {
        helpPopup.style.display = "block";
    });

    closeHelp.addEventListener("click", () => {
        helpPopup.style.display = "none";
    });
});
</script>


</body>
</html>
